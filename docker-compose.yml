version: "3.9"

services:
  app:
    build:
      context: .
    image: releasehubuploader/app
    ports:
      - "80:80"
    command: sh -c "python3 bot.py migrate &&
      python3 manage.py runserver 0.0.0.0:80"
  celery:
    image: releasehubuploader/app
    restart: always
    command: "celery -A demo_project worker -l info --concurrency=8"
    depends_on:
      - app
      - redis
      - rabbitmq
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  rabbitmq:
    image: rabbitmq:alpine
    ports:
      - "5672:5672"
